<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="col">
                {{ forloop.counter }}
                {% include 'products/snippets/card.html' with instance=object %}

                {% if forloop.counter|divisibleby:3 %}
                    </div></div>
                    <div class="row">
                        <div class="col-12">
                            <hr/>
                        </div>
                        {% else %}
                    </div>
                {% endif %}
        {% endfor %}
    </div>
{% endblock content %}
