<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

<div class='text-center'>
        <h1>{{ title }}</h1>
        <h1>Hello, world we`re working</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>{{ content }}</p>
                <div class="col-sm-6 col-12">
                    <form method="POST"> {%  csrf_token %}
                        {{ form }}

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
